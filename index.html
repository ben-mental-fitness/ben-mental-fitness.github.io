<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  lang="en-GB" xml:lang="en-GB">

<head>
  <meta charset="UTF-8"/>
  <link rel="icon" type="image/png" href="/media/logo.png" /> <!-- updated to url for Chrome -->
  <title>VIVE</title>

  <!-- Stylesheets & Scripts -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>
  <link rel="stylesheet" href="/index.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-sm fixed-top">
    <h1 href="/">VIVE</h1>
    <ul class="nav navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="#">The Team</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">What We Offer</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Learn</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Testimonials</a>
      </li>
    </ul>
  </nav>

  <!-- Carousel -->
  <div id="landing" class="carousel slide" data-ride="carousel">

    <!-- indicators -->
    <ul class="carousel-indicators">
      <li data-target="#landing" data-slide-to="0" class="active"></li>
      <li data-target="#landing" data-slide-to="1"></li>
      <li data-target="#landing" data-slide-to="2"></li>
      <li data-target="#landing" data-slide-to="3"></li>
    </ul>

    <!-- carousel pages -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="./media/logo.png" alt="VIVE"></img>
      </div>
      <div class="carousel-item">
        <img src="./media/speech_open.png" alt="For young adults, by young adults"></img>
      </div>
      <div class="carousel-item">
        <img src="./media/speech_close.png" alt="Backed by cutting edge science"></img>
      </div>
      <div class="carousel-item">
        <img src="./media/speech_open.png" alt="Try it, we dare you!"></img>
      </div>
    </div>

    <!-- navigation arrows -->
    <a class="carousel-control-prev" href="#landing" data-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#landing" data-slide="next">
      <span class="carousel-control-next-icon"></span>
    </a>
  </div>

</body>
</html>
